<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Route Popup</title>
        <link rel="stylesheet" href="./popup-style.css">
    </head>
    
    <body class="saya-body">
        <div class="popup-flexbox-container">
            <img src="../../../resources/via/future-icons/649.webp">
            <h2 class="saya-h2">North Blanco</h2>
        </div>

        <hr>
        <br/>

        <div class="saya-scrollable-element">
        <table class="saya-table popup-tablewidth">
            <tbody>
                <tr class="saya-table-header">
                    <th width="5%"><span>Status</span></th>
                    <th width="95%"><span>Route Changes</span></th>
                </tr>
                <tr>
                    <td><img src="../status-x.webp"></td>
                    <td>
                        <ul>
                            <li>Add new route with <span class="via-bustext via-busfreq-30">30 minute</span> frequency to connect <b>North Star Transit Center</b> to <b>Stone Oak Park &amp; Ride</b> via Rector Drive, Blanco Road, Parliament Square, the Loop 1604 Access Road, the Walmart at Loop 1604 &amp; US-281, and the US-281 Access Road</li>
                        </ul>
                    </td>
                </tr>
            </tbody>
        </table>
        </div>
    </body>
