<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Route Popup</title>
        <link rel="stylesheet" href="./popup-style.css">
    </head>
    
    <body class="saya-body">
        <div class="popup-flexbox-container">
            <img src="../../../resources/via/route-icons/010.webp">
            <h2 class="saya-h2">Nacogdoches Skip</h2>
        </div>

        <hr>
        <br/>

        <div class="saya-scrollable-element">
        <table class="saya-table popup-tablewidth">
            <tbody>
                <tr class="saya-table-header">
                    <th width="5%"><span>Status</span></th>
                    <th width="95%"><span>Route Description</span></th>
                </tr>
                <tr>
                    <td><img src="../status-check.webp"></td>
                    <td>
                        <b class="via-bustext"><u>Implemented on August 18, 2025</u></b>
                        <ul>
                            <li>Add new skip route with <a class="via-bustext via-busfreq-20">15 minute</a> frequency to connect <b>Naco Pass</b> to <b>Centro Plaza</b>
                                via Nacogdoches Road and Broadway</li>
                        </ul>
                    </td>
                </tr>
            </tbody>
        </table>
        </div>
    </body>
</html>
