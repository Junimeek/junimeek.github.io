<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
            body {
                background-color: #252525;
            }

            p {
                font-family: Arial, Helvetica, sans-serif;
                font-size: 20pt;
                font-weight: bold;
                color: white;
                text-align: center;
            }

            .miki-loadscreen-flex-container {
                height: calc(100vh - 21px);
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
            }

            .miki-loadscreen-loadmessage {
                width: 600px;
                border-style: solid;
                border-width: 3px;
                border-radius: 10px;
                border-color: white;
                background-color: #181818;
            }

            .miki-loadscreen-spacer {
                height: 20px;
                width: 100%;
            }

            .miki-loadscreen-loadspinnerimage {
                width: 60px;
                height: 60px;
                overflow: visible;
                animation-name: loadSpin;
                animation-duration: 1s;
                animation-iteration-count: infinite;
                animation-timing-function: linear;
            }

            @keyframes loadSpin {
                from {transform: rotate(0deg);}
                to {transform: rotate(360deg);}
            }
        </style>
    </head>
    <body>
        <div class="miki-loadscreen-flex-container">
            <div class="miki-loadscreen-loadmessage">
                <p>
                    Your document is now loading.<br/>
                    Please wait....
                </p>
            </div>
            <div class="miki-loadscreen-spacer">

            </div>
            <div>
                <img src="../load-spinner.webp" class="miki-loadscreen-loadspinnerimage">
            </div>
        </div>
    </body>
</html>
